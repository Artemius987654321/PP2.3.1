<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<h1>Удалить пользователя</h1>
<a th:href="@{/users}">Вернуться к списку пользователей</a>
<br/><br/>
<div th:if="${user}">
  <table>
    <tr>
      <td>ID:</td>
      <td th:utext="${user.id}">...</td>
    </tr>
    <tr>
      <td>Имя:</td>
      <td th:utext="${user.name}">...</td>
    </tr>
    <tr>
      <td>Фамилия:</td>
      <td th:utext="${user.surname}">...</td>
    </tr>
    <tr>
      <td>Возраст:</td>
      <td th:utext="${user.age}">...</td>
    </tr>
    <tr>
      <td>Город:</td>
      <td th:utext="${user.city}">...</td>
    </tr>
  </table>
  <br/><br/>
  <div th:if="not ${allowDelete}">
    <a th:href="@{/edit/{id}(id=${user.id})}">Edit</a> |
    <a th:href="@{/delete/{id}(id=${user.id})}">Delete</a>
  </div>
  <form method="post" th:if="${allowDelete}" th:action="@{/delete/{id}(id=${user.id})}" th:object="${user}">
    <input type="submit" value="Delete user"/>
  </form>
</div>
<div th:if="${errorMessage}" th:utext="${errorMessage}" class="error">
  ...
</div>
</body>
</html>
